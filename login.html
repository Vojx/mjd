<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <title>login</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <!--登录的头部-->
    <header class="jd-topbar">
        <a href="index.html" class="icon-back"></a>
        <h2 class="title">京东登录</h2>
    </header>

    <!--登录的主体-->
    <main class="login-container">
        <div class="login-main">
            <div class="container">
                <form action="#"><input type="text" id="username" placeholder="用户名/邮箱/已验证手机"/></form>
            </div>
            <div class="container">
                <form action="#">
                    <input type="password" id="password" placeholder="请输入密码"/>
                    <div class="check">
                        <span class="oval"></span>
                    </div>
                </form>
            </div>
            <div class="container">
                <form action="#">
                    <input type="text" id="" placeholder="请输入验证码"/>
                    <div class="check">
                        <span class="ide-code"></span>
                    </div>
                </form>
            </div>
            <div class="notice"></div>
            <div class="login">
                <a href="#">登录</a>
            </div>
            <div class="remember common">
                <span class="same">一个月内免登录</span>
            </div>
            <div class="quick-nav common">
                <span class="same fl">找回密码</span>
                <span class="same fr">快速注册</span>
            </div>
            <div class="login-other">
                <h4 class="title">其他登录方式</h4>
                <p class="login-way">
                    <a href="#" class="way qq">QQ</a>
                    <a href="#" class="way weixin">w微信</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
